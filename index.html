<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Laser input UI</title>
    <meta name="description" content="Laser input UI â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/bounding-box/bounding-box.min.js"></script>  
</head>
<body>
  <a-scene
  shadow="type: pcfsoft"
  renderer="colorManagement: true;"
  model-viewer="gltf-model: #triceratops; title: Triceratops">
      <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#FFF" shadow></a-plane>
      <a-camera position="-1.2 1.6 0"></a-camera>
      <a-sky color="#242424"></a-sky>

      <a-light type="point" position="-2 3 -5" color="#FFF" intensity="0.5" castShadow></a-light>
      
      <a-entity rotation="0 -90 0" position="-1 0.5 -3" scale="0.01 0.01 0.01" gltf-model="#painting-frame" bounding-box></a-entity>
      
      <a-box rotation="0 -90 0" position="-1 0.5 -3" depth="0.2" height="1" width="2" color="#8B4513"></a-box>
      
      <a-assets>
        <a-asset-items
          id="painting-frame" src="models/scene.gltf"
        ></a-asset-items>
      </a-assets>
  </a-scene>

    
</body>

<script>

</script>

</html>
